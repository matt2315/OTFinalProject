<html>
<head>
    <head>
    <meta charset="utf-8" />
    <title>Recto Cinema: Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="haha.css">
<body>
    <div id="loginVue">
    <div class="loginbox">
    <img src="these.png" class="avatar">
        <h1>Login Here</h1>
        <div>
            <span>Username: </span>
            <input type="text" v-model="username"/>
        </div>
        <div>
            <span>Password:</span>
            <input type="password" v-model="password"/>
        </div>
        <input type="button" value="Log In" v-on:click="logIn"/>
        <input type="button" value="Sign Up" v-on:click="signUp"/>
        <span v-if="message">{{message}}</span>
    </div>
    </div>
<script src = "vue_app.js"></script>
</body>
</head>
</html>
